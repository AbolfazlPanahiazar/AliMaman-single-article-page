<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ali Maman</title>
  </head>
  <body>
    <div class="container">
      <!-- header - start -->
      <header class="header">
        <img class="logo" src="./img/logo.png" alt="logo" />

        <form action="#" class="search">
          <button class="search__button">
            <svg class="search__icon icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
          <input type="text" class="search__input" placeholder="جتسجوی هتل ها" />
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">۷</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">۱۳</span>
          </div>

          <div class="user-nav__user">
            <span class="user-nav__user-name">ابوالفضل</span>
            <img class="user-nav__user-photo" src="./img/user.jpg" alt="Abolfazl Panahiazar" />
          </div>
        </nav>
      </header>
      <!-- header - end -->

      <!-- content - start -->
      <div class="content">
        <!-- main - start -->
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="./img/hotel-1.jpg" alt="hotel 1" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="./img/hotel-2.jpg" alt="hotel 2" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="./img/hotel-3.jpg" alt="hotel 3" class="gallery__photo">
            </figure>
          </div>
        </main>
        <!-- main - end -->

        <!-- side bar - start -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>صفحه اصلی</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>پرواز ها</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>اجاره ماشین</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>تور ها</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2020 by Abolfazl Panahiazar, Just for fun.
          </div>
        </nav>
        <!-- side bar- end -->
      </div>
      <!-- content - end -->
    </div>
  </body>
</html>
